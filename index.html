<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="dz" dropzone="true">
      <div
        class="drag-object-1 drag-object"
        draggable="true"
        dropzone="true"
      ></div>
    </div>
    <div class="dz" dropzone="true">
      <div
        class="drag-object-2 drag-object"
        draggable="true"
        dropzone="true"
      ></div>
    </div>
    <div class="dz" dropzone="true">
      <div
        class="drag-object-3 drag-object"
        draggable="true"
        dropzone="true"
      ></div>
    </div>
    <div class="dz" dropzone="true"></div>
  </body>
</html>
